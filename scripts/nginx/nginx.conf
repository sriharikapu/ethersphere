user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	server {
	  listen 80;
	  #listen [::]:80 ipv6only=on default_server;
	  root /var/www/ethersphere;
	  index index.html;
	  server_name www.ethersphe.re ethersphe.re;

	  ssl on;
	  listen 443 ssl; # managed by Certbot
	  ssl_certificate /etc/letsencrypt/live/ethersphe.re/fullchain.pem; # managed by Certbot
	  ssl_certificate_key /etc/letsencrypt/live/ethersphe.re/privkey.pem; # managed by Certbot
	  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
	  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
	  if ($scheme != "https") {
	  	rewrite ^ https://$host$uri permanent;
	  }

	  location / {
	    try_files $uri $uri/ /index.html;
	  }
	}

	server {
	  listen 80;
	  listen 443 ssl;

	  index index.html;
	  server_name ipfsapi.ethersphe.re;

	  ssl on;
	  ssl_certificate /etc/letsencrypt/live/ethersphe.re/fullchain.pem; # managed by Certbot
	  ssl_certificate_key /etc/letsencrypt/live/ethersphe.re/privkey.pem; # managed by Certbot
	  ssl_session_timeout 5m;
	  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA;
	  ssl_session_cache shared:SSL:50m;
	  ssl_prefer_server_ciphers on;

	  if ($scheme != "https") {
	  	rewrite ^ https://$host$uri permanent;
	  }

	  client_max_body_size 10M;

	  location / {
	    proxy_pass http://127.0.0.1:5001;
	    proxy_set_header X-Real-IP $remote_addr;
	    proxy_set_header X-Forwarded-Proto $scheme;
	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    proxy_set_header Host $host;
	    proxy_set_header X-NginX-Proxy true;
	    proxy_set_header Upgrade $http_upgrade;
	    proxy_set_header Connection "upgrade";
	    proxy_cache_bypass $http_upgrade;
	    proxy_http_version 1.1;
	    proxy_redirect off;
	    proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
	    proxy_connect_timeout 5s;
	    proxy_read_timeout 20s;
	    proxy_send_timeout 20s;
	    proxy_buffers 8 32k;
	    proxy_buffer_size 64k;
	  }
	}

	server {
	  listen 80;
	  listen 443 ssl;

	  index index.html;
	  server_name ipfsgateway.ethersphe.re;

	  ssl on;
	  ssl_certificate /etc/letsencrypt/live/ethersphe.re/fullchain.pem; # managed by Certbot
          ssl_certificate_key /etc/letsencrypt/live/ethersphe.re/privkey.pem; # managed by Certbot
	  ssl_session_timeout 5m;
	  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA;
	  ssl_session_cache shared:SSL:50m;
	  ssl_prefer_server_ciphers on;

	  if ($scheme != "https") {
		rewrite ^ https://$host$uri permanent;
	  }

	  client_max_body_size 10M;

	  location / {
	    proxy_pass http://127.0.0.1:9001;
	    proxy_set_header X-Real-IP $remote_addr;
	    proxy_set_header X-Forwarded-Proto $scheme;
	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    proxy_set_header Host $host;
	    proxy_set_header X-NginX-Proxy true;
	    proxy_set_header Upgrade $http_upgrade;
	    proxy_set_header Connection "upgrade";
	    proxy_cache_bypass $http_upgrade;
	    proxy_http_version 1.1;
	    proxy_redirect off;
	    proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
	    proxy_connect_timeout 5s;
	    proxy_read_timeout 20s;
	    proxy_send_timeout 20s;
	    proxy_buffers 8 32k;
	    proxy_buffer_size 64k;
	  }
	}
}


